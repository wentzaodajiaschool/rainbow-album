<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>

    <style>
        /* åŸºç¤æ¨£å¼ */
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* ç›¸ç°¿å®¹å™¨ */
        .album {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 10px;
        }

        .album-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding: 0;
        }

        .album-date {
            color: #92b7df;
            margin-right: 10px;
        }

        /* ç…§ç‰‡ç¶²æ ¼ */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 0;
            margin-top: 30px;
        }

        /* ç…§ç‰‡é …ç›® */
        .photo-item {
            position: relative;
            padding-bottom: 100%;
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;

        .photo-item img {

        .photo-item:hover img {
            transform: scale(1.05);

        /* å¤§å°ºå¯¸ç…§ç‰‡ */
        .photo-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        /* YouTube å®¹å™¨ */
        .youtube-container {
            position: relative;
            padding-bottom: 28%;
            height: 0;
            overflow: hidden;
            max-width: 50%;
            margin: 20px auto;
            border-radius: 10px;
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;

        /* å…¨è¢å¹•æŸ¥çœ‹ */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;

        .close-button {

        /* Swiper æ¨£å¼ */
        .swiper {

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {

            max-height: 100%;
            object-fit: contain;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }

            .photo-item.large {
                grid-column: span 2;

            }

            .album-title {
                font-size: 24px;
            }

            .album {
                padding: 0 5px;
            }

            .youtube-container {
                max-width: calc(100% - 10px);
                padding-bottom: 56.25%;
                margin: 20px 5px;
            }
        }

        /* æ“ä½œæŒ‰éˆ• */
        .button-container {
            position: fixed;
            bottom: 1rem;
            left: 0;

            display: flex;
            justify-content: center;
            gap: 1rem;

        }

        .action-button {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);

            border: 1px solid white;

        /* è¼‰å…¥å‹•ç•« */
        .loading {

        }

        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;

        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* è¼‰å…¥å‹•ç•«æ¨£å¼ */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);

            display: none;
        }

        /* è‡ªå®šç¾©é€šçŸ¥æ¨£å¼ */
        .custom-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(15, 219, 96);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }

        /* åˆ†äº«æŒ‰éˆ•æ¨£å¼ */
        .share-button svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* ä¿®æ”¹å°èˆªç®­é ­æ¨£å¼ */
        .swiper-button-next,
        .swiper-button-prev {
            color: white !important;
            opacity: 0.8;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            opacity: 1;
        }

        /* åœ¨æ‰‹æ©Ÿç‰ˆéš±è—å°èˆªç®­é ­ */
        @media (max-width: 768px) {
            .swiper-button-next,
            .swiper-button-prev {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div id="albums-container"></div>

    <div class="fullscreen-overlay">
        <div class="close-button">&times;</div>
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="button-container">
            <button class="action-button line-button">å–å¾—ç…§ç‰‡</button>
            <button class="action-button share-button">åˆ†äº«ç…§ç‰‡</button>
        </div>
    </div>

    <div id="loading">è¼‰å…¥ä¸­...</div>
    <div class="custom-notification"></div>

    <script>
        $(document).ready(function () {
            /**
             * ç…§ç‰‡ç€è¦½å™¨çš„ä¸»è¦JavaScriptä»£ç¢¼
             * åŠŸèƒ½åŒ…æ‹¬ï¼š
             * 1. ç›¸ç°¿ç€è¦½å’Œç„¡é™æ»¾å‹•è¼‰å…¥
             * 2. ç…§ç‰‡å»¶é²è¼‰å…¥(Lazy Loading)
             * 3. å…¨è¢å¹•ç…§ç‰‡æŸ¥çœ‹
             * 4. LINE LIFF æ•´åˆï¼ˆåˆ†äº«å’Œå‚³é€ç…§ç‰‡ï¼‰
             * 5. éŸ¿æ‡‰å¼è¨­è¨ˆè™•ç†
             */

            // å…¨åŸŸè®Šæ•¸è¨­å®š
            let swiper;                     // Swiperå¯¦ä¾‹ï¼Œç”¨æ–¼å…¨è¢å¹•ç…§ç‰‡ç€è¦½
            let currentPage = 1;            // ç›®å‰è¼‰å…¥çš„é ç¢¼
            const itemsPerPage = 20;        // æ¯é é¡¯ç¤ºçš„ç›¸ç°¿æ•¸é‡
            let allFolders = [];            // å„²å­˜æ‰€æœ‰ç›¸ç°¿è³‡æ–™
            let isLoading = false;          // é˜²æ­¢é‡è¤‡è¼‰å…¥çš„æ¨™è¨˜
            let scrollPosition;             // å„²å­˜æ»¾å‹•ä½ç½®

            /**
             * LIFFåˆå§‹åŒ–
             * ç”¨æ–¼LINEæ‡‰ç”¨ç¨‹å¼å…§çš„åŠŸèƒ½æ•´åˆ
             */
            liff.init({ liffId: "1660786690-PdnDvrOQ" })
                .then(() => {
                    if (!liff.isLoggedIn() && liff.isInClient()) {
                        liff.login();
                    }
                })
                .catch(console.error);

            /**
             * è¼‰å…¥ç›¸ç°¿è³‡æ–™
             * - å¾ä¼ºæœå™¨ç²å–ç›¸ç°¿è³‡æ–™
             * - ä¾æ—¥æœŸæ’åº
             * - åˆ†é é¡¯ç¤º
             */
            function loadAlbums() {
                if (isLoading) return;
                isLoading = true;

                fetch('https://rainbowstudent.wentzao.com/get_photo_data')
                    .then(response => response.json())
                    .then(responseData => {
                        const data = JSON.parse(responseData.data);
                        allFolders = data.folders.sort((a, b) => {
                            return new Date(b.folderName.split('-')[0]) - new Date(a.folderName.split('-')[0]);
                        });
                        displayAlbums();
                    })
                    .catch(console.error)
                    .finally(() => {
                        isLoading = false;
                    });
            }

            /**
             * é¡¯ç¤ºç›¸ç°¿
             * - è™•ç†ç›¸ç°¿çš„åˆ†é é¡¯ç¤º
             * - è§¸ç™¼å»¶é²è¼‰å…¥
             */
            function displayAlbums() {
                const container = $('#albums-container');
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;

                allFolders.slice(startIndex, endIndex).forEach(folder => {
                    const albumElement = createAlbumElement(folder);
                    container.append(albumElement);
                });

                lazyLoadImages();
                currentPage++;
            }

            /**
             * å‰µå»ºç›¸ç°¿å…ƒç´ 
             * @param {Object} folder - ç›¸ç°¿è³‡æ–™
             * - è™•ç†ç›¸ç°¿æ¨™é¡Œå’Œæ—¥æœŸ
             * - è™•ç†YouTubeå½±ç‰‡åµŒå…¥
             * - å»ºç«‹ç…§ç‰‡ç¶²æ ¼
             * - è™•ç†éŸ¿æ‡‰å¼å¸ƒå±€ï¼ˆæ‰‹æ©Ÿç‰ˆå’Œæ¡Œé¢ç‰ˆï¼‰
             */
            function createAlbumElement(folder) {
                const album = $('<div>').addClass('album');
                const titleParts = folder.folderName.split('-');
                const date = titleParts.shift();
                const title = titleParts.join(' ');

                album.append(`
                    <div class="album-title">
                        <span class="album-date">${date}</span>
                        ${title}
                    </div>
                `);

                if (folder.youtube) {
                    album.append(`
                        <div class="youtube-container">
                            <iframe src="https://www.youtube.com/embed/${folder.youtube}"
                                    allowfullscreen></iframe>
                        </div>
                    `);
                }

                if (folder.photos && folder.photos.length > 0) {
                    const photoGrid = $('<div>').addClass('photo-grid');
                    const isMobile = window.matchMedia('(max-width: 768px)').matches;

                    if (isMobile) {
                        // æ¯6å¼µç…§ç‰‡ä½œç‚ºä¸€çµ„
                        for (let i = 0; i < folder.photos.length; i += 6) {
                            const groupPhotos = folder.photos.slice(i, i + 6);
                            if (groupPhotos.length >= 4) { // ç¢ºä¿æœ‰è¶³å¤ çš„ç…§ç‰‡å½¢æˆä¸€å€‹å®Œæ•´çµ„
                                // åªå¾1ã€2ã€4ã€5ä½ç½®ä¸­éš¨æ©Ÿé¸æ“‡ä¸€å€‹ä½œç‚ºå¤§åœ–
                                const validPositions = [1, 2, 4, 5];
                                const randomPosition = validPositions[Math.floor(Math.random() * validPositions.length)];
                                const largePhotoIndex = i + (randomPosition - 1); // å› ç‚ºç´¢å¼•å¾0é–‹å§‹ï¼Œæ‰€ä»¥è¦æ¸›1

                                // æ·»åŠ é€™çµ„çš„ç…§ç‰‡åˆ°ç¶²æ ¼
                                groupPhotos.forEach((photo, groupIndex) => {
                                    const photoItem = $('<div>').addClass('photo-item');

                                    if (i + groupIndex === largePhotoIndex) {
                                        // é€™æ˜¯è¢«é¸ä¸­çš„å¤§åœ–
                                        photoItem.addClass('large');
                                    }

                                    const img = $('<img>')
                                        .attr('data-src', photo + '=s400-c')
                                        .attr('data-full', photo)
                                        .on('click', () => openFullscreen(folder.photos, i + groupIndex));

                                    photoItem.append(img);
                                    photoGrid.append(photoItem);
                                });
                            } else {
                                // è™•ç†å‰©é¤˜çš„ç…§ç‰‡ï¼ˆå°‘æ–¼6å¼µçš„æƒ…æ³ï¼‰
                                groupPhotos.forEach((photo, groupIndex) => {
                                    const photoItem = $('<div>').addClass('photo-item');
                                    const img = $('<img>')
                                        .attr('data-src', photo + '=s400-c')
                                        .attr('data-full', photo)
                                        .on('click', () => openFullscreen(folder.photos, i + groupIndex));

                                    photoItem.append(img);
                                    photoGrid.append(photoItem);
                                });
                            }
                        }
                    } else {
                        // æ¡Œé¢ç‰ˆçš„åŸæœ‰é‚è¼¯
                        folder.photos.forEach((photo, index) => {
                            const photoItem = $('<div>').addClass('photo-item');
                            if (index % 5 === 0) {
                                photoItem.addClass('large');
                            }

                            const img = $('<img>')
                                .attr('data-src', photo + '=s400-c')
                                .attr('data-full', photo)
                                .on('click', () => openFullscreen(folder.photos, index));

                            photoItem.append(img);
                            photoGrid.append(photoItem);
                        });
                    }

                    album.append(photoGrid);
                }

                return album;
            }

            /**
             * ç…§ç‰‡å»¶é²è¼‰å…¥
             * ä½¿ç”¨ IntersectionObserver å¯¦ç¾åœ–ç‰‡çš„å‹•æ…‹è¼‰å…¥å’Œå¸è¼‰
             * æ¸›å°‘åˆå§‹è¼‰å…¥æ™‚çš„è³‡æºæ¶ˆè€—
             */
            function lazyLoadImages() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const img = entry.target;
                        if (entry.isIntersecting) {
                            // åœ–ç‰‡é€²å…¥è¦–çª—ï¼Œè¼‰å…¥åœ–ç‰‡
                            if (!img.hasAttribute('src')) {
                                img.src = img.dataset.src;
                                img.onload = () => img.parentElement.classList.remove('loading');
                            }
                        } else {
                            // åœ–ç‰‡é›¢é–‹è¦–çª—ï¼Œå¸è¼‰åœ–ç‰‡
                            if (img.hasAttribute('src')) {
                                img.parentElement.classList.add('loading');
                                img.removeAttribute('src');
                            }
                        }
                    });
                }, {
                    rootMargin: '200px' // æå‰è¼‰å…¥/å¸è¼‰åœ–ç‰‡çš„è·é›¢
                });

                $('img[data-src]').each(function () {
                    $(this).parent().addClass('loading');
                    observer.observe(this);
                });
            }

            /**
             * é–‹å•Ÿå…¨è¢å¹•ç…§ç‰‡æŸ¥çœ‹
             * @param {Array} photos - ç…§ç‰‡é™£åˆ—
             * @param {Number} index - èµ·å§‹ç…§ç‰‡ç´¢å¼•
             * - å¯¦ç¾å»¶é²è¼‰å…¥å¤§åœ–
             * - è¨­å®š Swiper è¼ªæ’­
             * - è™•ç†æ‰‹å‹¢æ“ä½œ
             */
            function openFullscreen(photos, index) {
                scrollPosition = window.pageYOffset;
                $('body').addClass('no-scroll').css('top', `-${scrollPosition}px`);

                const overlay = $('.fullscreen-overlay');
                const swiperWrapper = overlay.find('.swiper-wrapper');
                swiperWrapper.empty();

                // åˆå§‹åªè¼‰å…¥ç•¶å‰å’Œå‰å¾Œå„2å¼µåœ–ç‰‡
                photos.forEach((photo, i) => {
                    const shouldLoadImage = Math.abs(i - index) <= 2;
                    swiperWrapper.append(`
                        <div class="swiper-slide">
                            <div class="swiper-zoom-container">
                                <img src="${shouldLoadImage ? photo : ''}"
                                     data-src="${photo}"
                                     class="${shouldLoadImage ? 'swiper-lazy-loaded' : 'swiper-lazy'}" />
                            </div>
                        </div>
                    `);
                });

                overlay.show();
                $('body').css('overflow', 'hidden');

                if (swiper) swiper.destroy();

                let startY;
                let currentTranslate = 0;

                swiper = new Swiper('.swiper', {
                    initialSlide: index,
                    zoom: { maxRatio: 3 },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    preloadImages: false,
                    lazy: {
                        loadPrevNext: true,
                        loadPrevNextAmount: 2,
                    },
                    on: {
                        slideChange: function () {
                            // ç•¶æ»‘å‹•åˆ°æ–°çš„slideæ™‚ï¼Œç¢ºä¿å‰å¾Œ2å¼µåœ–ç‰‡éƒ½å·²è¼‰å…¥
                            const activeIndex = this.activeIndex;
                            const slides = this.slides;

                            if (!slides) return;  // é˜²æ­¢ undefined éŒ¯èª¤

                            for (let i = -2; i <= 2; i++) {
                                const slideIndex = activeIndex + i;
                                if (slideIndex >= 0 && slideIndex < slides.length) {
                                    const slide = slides[slideIndex];
                                    const img = slide.querySelector('img');
                                    if (img && !img.src && img.dataset.src) {
                                        img.src = img.dataset.src;
                                        img.classList.remove('swiper-lazy');
                                        img.classList.add('swiper-lazy-loaded');
                                    }
                                }
                            }
                        },
                        touchStart: function (swiper, event) {
                            if (swiper.zoom.scale === 1) {
                                startY = event.touches[0].clientY;
                                currentTranslate = 0;
                                swiper.$el.css('transition', 'transform 0.3s');
                            }
                        },
                        touchMove: function (swiper, event) {
                            if (swiper.zoom.scale === 1) {
                                const currentY = event.touches[0].clientY;
                                const diffY = currentY - startY;
                                if (Math.abs(diffY) > 5) {
                                    currentTranslate = diffY * 0.5;
                                    swiper.$el.css('transform', `translate3d(0px, ${currentTranslate}px, 0px)`);
                                }
                            }
                        },
                        touchEnd: function (swiper) {
                            if (swiper.zoom.scale === 1) {
                                if (Math.abs(currentTranslate) > 100) {
                                    closeFullscreen();
                                } else {
                                    swiper.$el.css('transform', '');
                                }
                                swiper.$el.css('transition', '');
                            }
                        }
                    }
                });

                setupFullscreenButtons(photos);
            }

            /**
             * è¨­å®šå…¨è¢å¹•æ¨¡å¼çš„æŒ‰éˆ•
             * @param {Array} photos - ç…§ç‰‡é™£åˆ—
             * - è™•ç†LINEå…§çš„ç…§ç‰‡å‚³é€å’Œåˆ†äº«åŠŸèƒ½
             * - è™•ç†ç¶²é ç‰ˆçš„åˆ†äº«åŠŸèƒ½
             */
            function setupFullscreenButtons(photos) {
                if (liff.isInClient()) {
                    $('.button-container').show();

                    $('.line-button').off().on('click', () => {
                        const currentPhoto = photos[swiper.activeIndex];
                        sendImageToLine(currentPhoto);
                    });

                    $('.share-button').off().on('click', () => {
                        const currentPhoto = photos[swiper.activeIndex];
                        shareImage(currentPhoto);
                    });
                } else {
                    $('.button-container').hide();
                }
            }

            /**
             * é—œé–‰å…¨è¢å¹•æ¨¡å¼
             * æ¢å¾©é é¢æ»¾å‹•ç‹€æ…‹ï¼Œä¸¦é‡‹æ”¾è¨˜æ†¶é«”
             */
            function closeFullscreen() {
                $('.fullscreen-overlay').hide();
                $('body').css('overflow', '');

                if (swiper) {
                    swiper.destroy(true, true); // éŠ·æ¯€ Swiper å¯¦ä¾‹ä¸¦ç§»é™¤æ‰€æœ‰ DOM å…ƒç´ 
                    swiper = null;
                }

                // æ¸…ç©º Swiper çš„å…§å®¹ï¼Œé‡‹æ”¾è¨˜æ†¶é«”
                $('.swiper-wrapper').empty();

                // æ¢å¾©é é¢æ»¾å‹•ä½ç½®
                $('body').removeClass('no-scroll');
                window.scrollTo(0, scrollPosition);
            }

            /**
             * UI ç›¸é—œåŠŸèƒ½
             * - è¼‰å…¥å‹•ç•«
             * - é€šçŸ¥è¨Šæ¯
             * - ç…§ç‰‡åˆ†äº«
             */
            function showLoadingAnimation() {
                $('#loading').show();
            }

            function hideLoadingAnimation() {
                $('#loading').hide();
            }

            function showNotification(message) {
                const notification = $('.custom-notification');
                notification.text(message).fadeIn(300);
                setTimeout(() => {
                    notification.fadeOut(300);
                }, 2000);
            }

            function sendImageToLine(imageUrl) {
                if (liff.isInClient()) {
                    liff.sendMessages([{
                        type: 'image',
                        originalContentUrl: imageUrl,
                        previewImageUrl: imageUrl + '=s300-c'
                    }])
                        .then(() => {
                            showNotification('ç…§ç‰‡å·²å‚³é€åˆ°èŠå¤©å®¤');
                            console.log('Image sent successfully');
                        })
                        .catch((error) => {
                            console.error('Error sending image:', error);
                            showNotification('å‚³é€ç…§ç‰‡å¤±æ•—');
                        });
                }
            }

            function shareImage(imageUrl) {
                if (liff.isInClient()) {
                    liff.shareTargetPicker([{
                        type: 'image',
                        originalContentUrl: imageUrl,
                        previewImageUrl: imageUrl + '=s300-c'
                    }])
                        .then((result) => {
                            if (result) {
                                showNotification('ç…§ç‰‡å·²æˆåŠŸåˆ†äº«');
                            } else {
                                showNotification('åˆ†äº«å·²å–æ¶ˆ');
                            }
                        })
                        .catch((error) => {
                            console.error('Error sharing image:', error);

            document.addEventListener('touchmove', function (e) {

                    if (Math.abs(currentWidth - previousWidth) > 100 &&
