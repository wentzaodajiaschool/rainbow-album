<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文藻美語 活動剪影</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 基礎樣式 */
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 相簿容器 */
        .album {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 10px;
        }

        .album-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding: 0;
        }

        .album-date {
            color: #92b7df;
            margin-right: 10px;
        }

        /* 照片網格 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 0;
            margin-top: 30px;
        }

        /* 照片項目 */
        .photo-item {
            position: relative;
            padding-bottom: 100%;
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .photo-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* 大尺寸照片 */
        .photo-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        /* YouTube 容器 */
        .youtube-container {
            position: relative;
            padding-bottom: 28%;
            height: 0;
            overflow: hidden;
            max-width: 50%;
            margin: 20px auto;
            border-radius: 10px;
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 全螢幕查看 */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .close-button {
            position: fixed;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        /* Swiper 樣式 */
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }

            .photo-item.large {
                grid-column: span 2;
                grid-row: span 2;
            }

            .album-title {
                font-size: 24px;
            }

            .album {
                padding: 0 5px;
            }

            .youtube-container {
                max-width: calc(100% - 10px);
                padding-bottom: 56.25%;
                margin: 20px 5px;
            }
        }

        /* 操作按鈕 */
        .button-container {
            position: fixed;
            bottom: 1rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0 1rem;
            z-index: 1001;
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        /* 載入動畫 */
        .loading {
            position: relative;
        }

        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* 載入動畫樣式 */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        /* 自定義通知樣式 */
        .custom-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(15, 219, 96);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }

        /* 分享按鈕樣式 */
        .share-button svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* 修改導航箭頭樣式 */
        .swiper-button-next,
        .swiper-button-prev {
            color: white !important;
            opacity: 0.8;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            opacity: 1;
        }

        /* 在手機版隱藏導航箭頭 */
        @media (max-width: 768px) {
            .swiper-button-next,
            .swiper-button-prev {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div id="albums-container"></div>

    <div class="fullscreen-overlay">
        <div class="close-button">&times;</div>
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="button-container">
            <button class="action-button line-button">取得照片</button>
            <button class="action-button share-button">分享照片</button>
        </div>
    </div>

    <div id="loading">載入中...</div>
    <div class="custom-notification"></div>

    <script>
        $(document).ready(function () {
            /**
             * 照片瀏覽器的主要JavaScript代碼
             * 功能包括：
             * 1. 相簿瀏覽和無限滾動載入
             * 2. 照片延遲載入(Lazy Loading)
             * 3. 全螢幕照片查看
             * 4. LINE LIFF 整合（分享和傳送照片）
             * 5. 響應式設計處理
             */

            // 全域變數設定
            let swiper;                     // Swiper實例，用於全螢幕照片瀏覽
            let currentPage = 1;            // 目前載入的頁碼
            const itemsPerPage = 20;        // 每頁顯示的相簿數量
            let allFolders = [];            // 儲存所有相簿資料
            let isLoading = false;          // 防止重複載入的標記
            let scrollPosition;             // 儲存滾動位置

            /**
             * LIFF初始化
             * 用於LINE應用程式內的功能整合
             */
            liff.init({ liffId: "1660786690-PdnDvrOQ" })
                .then(() => {
                    if (!liff.isLoggedIn() && liff.isInClient()) {
                        liff.login();
                    }
                })
                .catch(console.error);

            /**
             * 載入相簿資料
             * - 從伺服器獲取相簿資料
             * - 依日期排序
             * - 分頁顯示
             */
            function loadAlbums() {
                if (isLoading) return;
                isLoading = true;

                fetch('https://rainbowstudent.wentzao.com/get_photo_data')
                    .then(response => response.json())
                    .then(responseData => {
                        const data = JSON.parse(responseData.data);
                        allFolders = data.folders.sort((a, b) => {
                            return new Date(b.folderName.split('-')[0]) - new Date(a.folderName.split('-')[0]);
                        });
                        displayAlbums();
                    })
                    .catch(console.error)
                    .finally(() => {
                        isLoading = false;
                    });
            }

            /**
             * 顯示相簿
             * - 處理相簿的分頁顯示
             * - 觸發延遲載入
             */
            function displayAlbums() {
                const container = $('#albums-container');
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;

                allFolders.slice(startIndex, endIndex).forEach(folder => {
                    const albumElement = createAlbumElement(folder);
                    container.append(albumElement);
                });

                lazyLoadImages();
                currentPage++;
            }

            /**
             * 創建相簿元素
             * @param {Object} folder - 相簿資料
             * - 處理相簿標題和日期
             * - 處理YouTube影片嵌入
             * - 建立照片網格
             * - 處理響應式布局（手機版和桌面版）
             */
            function createAlbumElement(folder) {
                const album = $('<div>').addClass('album');
                const titleParts = folder.folderName.split('-');
                const date = titleParts.shift();
                const title = titleParts.join(' ');

                album.append(`
                    <div class="album-title">
                        <span class="album-date">${date}</span>
                        ${title}
                    </div>
                `);

                if (folder.youtube) {
                    album.append(`
                        <div class="youtube-container">
                            <iframe src="https://www.youtube.com/embed/${folder.youtube}"
                                    allowfullscreen></iframe>
                        </div>
                    `);
                }

                if (folder.photos && folder.photos.length > 0) {
                    const photoGrid = $('<div>').addClass('photo-grid');
                    const isMobile = window.matchMedia('(max-width: 768px)').matches;

                    if (isMobile) {
                        // 每6張照片作為一組
                        for (let i = 0; i < folder.photos.length; i += 6) {
                            const groupPhotos = folder.photos.slice(i, i + 6);
                            if (groupPhotos.length >= 4) { // 確保有足夠的照片形成一個完整組
                                // 只從1、2、4、5位置中隨機選擇一個作為大圖
                                const validPositions = [1, 2, 4, 5];
                                const randomPosition = validPositions[Math.floor(Math.random() * validPositions.length)];
                                const largePhotoIndex = i + (randomPosition - 1); // 因為索引從0開始，所以要減1

                                // 添加這組的照片到網格
                                groupPhotos.forEach((photo, groupIndex) => {
                                    const photoItem = $('<div>').addClass('photo-item');

                                    if (i + groupIndex === largePhotoIndex) {
                                        // 這是被選中的大圖
                                        photoItem.addClass('large');
                                    }

                                    const img = $('<img>')
                                        .attr('data-src', photo + '=s400-c')
                                        .attr('data-full', photo)
                                        .on('click', () => openFullscreen(folder.photos, i + groupIndex));

                                    photoItem.append(img);
                                    photoGrid.append(photoItem);
                                });
                            } else {
                                // 處理剩餘的照片（少於6張的情況）
                                groupPhotos.forEach((photo, groupIndex) => {
                                    const photoItem = $('<div>').addClass('photo-item');
                                    const img = $('<img>')
                                        .attr('data-src', photo + '=s400-c')
                                        .attr('data-full', photo)
                                        .on('click', () => openFullscreen(folder.photos, i + groupIndex));

                                    photoItem.append(img);
                                    photoGrid.append(photoItem);
                                });
                            }
                        }
                    } else {
                        // 桌面版的原有邏輯
                        folder.photos.forEach((photo, index) => {
                            const photoItem = $('<div>').addClass('photo-item');
                            if (index % 5 === 0) {
                                photoItem.addClass('large');
                            }

                            const img = $('<img>')
                                .attr('data-src', photo + '=s400-c')
                                .attr('data-full', photo)
                                .on('click', () => openFullscreen(folder.photos, index));

                            photoItem.append(img);
                            photoGrid.append(photoItem);
                        });
                    }

                    album.append(photoGrid);
                }

                return album;
            }

            /**
             * 照片延遲載入
             * 使用 IntersectionObserver 實現圖片的動態載入和卸載
             * 減少初始載入時的資源消耗
             */
            function lazyLoadImages() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const img = entry.target;
                        if (entry.isIntersecting) {
                            // 圖片進入視窗，載入圖片
                            if (!img.src) {
                                img.src = img.dataset.src;
                                img.onload = () => img.parentElement.classList.remove('loading');
                            }
                        } else {
                            // 圖片離開視窗，卸載圖片
                            if (img.src) {
                                img.parentElement.classList.add('loading');
                                img.src = '';
                            }
                        }
                    });
                }, {
                    rootMargin: '200px' // 提前載入/卸載圖片的距離
                });

                $('img[data-src]').each(function () {
                    $(this).parent().addClass('loading');
                    observer.observe(this);
                });
            }

            /**
             * 開啟全螢幕照片查看
             * @param {Array} photos - 照片陣列
             * @param {Number} index - 起始照片索引
             * - 實現延遲載入大圖
             * - 設定 Swiper 輪播
             * - 處理手勢操作
             */
            function openFullscreen(photos, index) {
                scrollPosition = window.pageYOffset;
                $('body').addClass('no-scroll').css('top', `-${scrollPosition}px`);

                const overlay = $('.fullscreen-overlay');
                const swiperWrapper = overlay.find('.swiper-wrapper');
                swiperWrapper.empty();

                // 初始只載入當前和前後各2張圖片
                photos.forEach((photo, i) => {
                    const shouldLoadImage = Math.abs(i - index) <= 2;
                    swiperWrapper.append(`
                        <div class="swiper-slide">
                            <div class="swiper-zoom-container">
                                <img src="${shouldLoadImage ? photo : ''}"
                                     data-src="${photo}"
                                     class="${shouldLoadImage ? 'swiper-lazy-loaded' : 'swiper-lazy'}" />
                            </div>
                        </div>
                    `);
                });

                overlay.show();
                $('body').css('overflow', 'hidden');

                if (swiper) swiper.destroy();

                let startY;
                let currentTranslate = 0;

                swiper = new Swiper('.swiper', {
                    initialSlide: index,
                    zoom: { maxRatio: 3 },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    preloadImages: false,
                    lazy: {
                        loadPrevNext: true,
                        loadPrevNextAmount: 2,
                    },
                    on: {
                        slideChange: function () {
                            // 當滑動到新的slide時，確保前後2張圖片都已載入
                            const activeIndex = this.activeIndex;
                            const slides = this.slides;

                            if (!slides) return;  // 防止 undefined 錯誤

                            for (let i = -2; i <= 2; i++) {
                                const slideIndex = activeIndex + i;
                                if (slideIndex >= 0 && slideIndex < slides.length) {
                                    const slide = slides[slideIndex];
                                    const img = slide.querySelector('img');
                                    if (img && !img.src && img.dataset.src) {
                                        img.src = img.dataset.src;
                                        img.classList.remove('swiper-lazy');
                                        img.classList.add('swiper-lazy-loaded');
                                    }
                                }
                            }
                        },
                        touchStart: function (swiper, event) {
                            if (swiper.zoom.scale === 1) {
                                startY = event.touches[0].clientY;
                                currentTranslate = 0;
                                swiper.$el.css('transition', 'transform 0.3s');
                            }
                        },
                        touchMove: function (swiper, event) {
                            if (swiper.zoom.scale === 1) {
                                const currentY = event.touches[0].clientY;
                                const diffY = currentY - startY;
                                if (Math.abs(diffY) > 5) {
                                    currentTranslate = diffY * 0.5;
                                    swiper.$el.css('transform', `translate3d(0px, ${currentTranslate}px, 0px)`);
                                }
                            }
                        },
                        touchEnd: function (swiper) {
                            if (swiper.zoom.scale === 1) {
                                if (Math.abs(currentTranslate) > 100) {
                                    closeFullscreen();
                                } else {
                                    swiper.$el.css('transform', '');
                                }
                                swiper.$el.css('transition', '');
                            }
                        }
                    }
                });

                setupFullscreenButtons(photos);
            }

            /**
             * 設定全螢幕模式的按鈕
             * @param {Array} photos - 照片陣列
             * - 處理LINE內的照片傳送和分享功能
             * - 處理網頁版的分享功能
             */
            function setupFullscreenButtons(photos) {
                if (liff.isInClient()) {
                    $('.button-container').show();

                    $('.line-button').off().on('click', () => {
                        const currentPhoto = photos[swiper.activeIndex];
                        sendImageToLine(currentPhoto);
                    });

                    $('.share-button').off().on('click', () => {
                        const currentPhoto = photos[swiper.activeIndex];
                        shareImage(currentPhoto);
                    });
                } else {
                    $('.button-container').hide();
                }
            }

            /**
             * 關閉全螢幕模式
             * 恢復頁面滾動狀態，並釋放記憶體
             */
            function closeFullscreen() {
                $('.fullscreen-overlay').hide();
                $('body').css('overflow', '');

                if (swiper) {
                    swiper.destroy(true, true); // 銷毀 Swiper 實例並移除所有 DOM 元素
                    swiper = null;
                }

                // 清空 Swiper 的內容，釋放記憶體
                $('.swiper-wrapper').empty();

                // 恢復頁面滾動位置
                $('body').removeClass('no-scroll');
                window.scrollTo(0, scrollPosition);
            }

            /**
             * UI 相關功能
             * - 載入動畫
             * - 通知訊息
             * - 照片分享
             */
            function showLoadingAnimation() {
                $('#loading').show();
            }

            function hideLoadingAnimation() {
                $('#loading').hide();
            }

            function showNotification(message) {
                const notification = $('.custom-notification');
                notification.text(message).fadeIn(300);
                setTimeout(() => {
                    notification.fadeOut(300);
                }, 2000);
            }

            function sendImageToLine(imageUrl) {
                if (liff.isInClient()) {
                    liff.sendMessages([{
                        type: 'image',
                        originalContentUrl: imageUrl,
                        previewImageUrl: imageUrl + '=s300-c'
                    }])
                        .then(() => {
                            showNotification('照片已傳送到聊天室');
                            console.log('Image sent successfully');
                        })
                        .catch((error) => {
                            console.error('Error sending image:', error);
                            showNotification('傳送照片失敗');
                        });
                }
            }

            function shareImage(imageUrl) {
                if (liff.isInClient()) {
                    liff.shareTargetPicker([{
                        type: 'image',
                        originalContentUrl: imageUrl,
                        previewImageUrl: imageUrl + '=s300-c'
                    }])
                        .then((result) => {
                            if (result) {
                                showNotification('照片已成功分享');
                            } else {
                                showNotification('分享已取消');
                            }
                        })
                        .catch((error) => {
                            console.error('Error sharing image:', error);
                            showNotification('分享照片失敗: ' + error.message);
                        });
                } else {
                    if (navigator.share) {
                        navigator.share({
                            title: '分享照片',
                            text: '查看這照片',
                            url: imageUrl
                        })
                            .then(() => {
                                showNotification('照片已成功分享');
                            })
                            .catch((error) => {
                                console.error('Error sharing via Web Share API:', error);
                                showNotification('分享照片失敗');
                            });
                    } else {
                        const tempInput = document.createElement('input');
                        document.body.appendChild(tempInput);
                        tempInput.value = imageUrl;
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        showNotification('照片連結已複製到剪貼簿');
                    }
                }
            }

            /**
             * 事件監聽器設定
             * 1. 觸控事件 - 防止非預期的頁面縮放
             * 2. 滾動事件 - 實現無限滾動
             * 3. 視窗調整事件 - 處理響應式布局變化
             * 4. 螢幕方向變更事件 - 處理手機旋轉
             */

            // 禁止整個頁面的縮放，但允許大圖縮放
            document.addEventListener('touchmove', function (e) {
                if (e.touches.length > 1 && !$('.fullscreen-overlay').is(':visible')) {
                    e.preventDefault();
                }
            }, { passive: false });

            // 初始加載
            loadAlbums();

            // 無限滾動
            $(window).on('scroll', () => {
                if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                    loadAlbums();
                }
            });

            // 關閉按鈕事件
            $('.close-button').on('click', closeFullscreen);

            // 修改 resize 事件處理
            let resizeTimeout;
            let previousWidth = window.innerWidth;

            $(window).on('resize', function () {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function () {
                    const currentWidth = window.innerWidth;
                    const breakpoint = 768;

                    // 只在寬度變化超過 100px 且跨越斷點時才重新載入
                    if (Math.abs(currentWidth - previousWidth) > 100 &&
                        ((previousWidth <= breakpoint && currentWidth > breakpoint) ||
                            (previousWidth > breakpoint && currentWidth <= breakpoint))) {
                        $('#albums-container').empty();
                        currentPage = 1;
                        loadAlbums();
                    }

                    previousWidth = currentWidth;
                }, 500); // 增加延遲時間到 500ms
            });

            // 修改 orientationchange 事件處理
            let orientationTimeout;
            window.addEventListener('orientationchange', function () {
                clearTimeout(orientationTimeout);
                orientationTimeout = setTimeout(function () {
                    // 只在實際方向改變時重新載入
                    const currentWidth = window.innerWidth;
                    if (Math.abs(currentWidth - previousWidth) > 200) {
                        $('#albums-container').empty();
                        currentPage = 1;
                        loadAlbums();
                        previousWidth = currentWidth;
                    }
                }, 500);
            });
        });
    </script>
</body>
