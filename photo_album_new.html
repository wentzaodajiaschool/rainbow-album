<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸæ´»å‹•å‰ªå½±ğŸ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* åŸºç¤æ¨£å¼ */
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* ç›¸ç°¿å®¹å™¨ */
        .album {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 10px;
        }

        .album-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding: 0;
        }

        .album-date {
            color: #92b7df;
            margin-right: 10px;
        }

        /* ç…§ç‰‡ç¶²æ ¼ */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 0;
            margin-top: 30px;
        }

        /* ç…§ç‰‡é …ç›® */
        .photo-item {
            position: relative;
            padding-bottom: 100%;
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .photo-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* å¤§å°ºå¯¸ç…§ç‰‡ */
        .photo-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        /* YouTube å®¹å™¨ */
        .youtube-container {
            position: relative;
            padding-bottom: 28%;
            height: 0;
            overflow: hidden;
            max-width: 50%;
            margin: 20px auto;
            border-radius: 10px;
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* å…¨è¢å¹•æŸ¥çœ‹ */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .close-button {
            position: fixed;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        /* Swiper æ¨£å¼ */
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }

            .photo-item.large {
                grid-column: span 2;
                grid-row: span 2;
            }

            .album-title {
                font-size: 24px;
            }

            .album {
                padding: 0 5px;
            }

            .youtube-container {
                max-width: calc(100% - 10px);
                padding-bottom: 56.25%;
                margin: 20px 5px;
            }
        }

        /* æ“ä½œæŒ‰éˆ• */
        .button-container {
            position: fixed;
            bottom: 1rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0 1rem;
            z-index: 1001;
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        /* è¼‰å…¥å‹•ç•« */
        .loading {
            position: relative;
        }

        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* è¼‰å…¥å‹•ç•«æ¨£å¼ */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        /* è‡ªå®šç¾©é€šçŸ¥æ¨£å¼ */
        .custom-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(15, 219, 96);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }

        /* åˆ†äº«æŒ‰éˆ•æ¨£å¼ */
        .share-button svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* ä¿®æ”¹å°èˆªç®­é ­æ¨£å¼ */
        .swiper-button-next,
        .swiper-button-prev {
            color: white !important;
            opacity: 0.8;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            opacity: 1;
        }

        /* åœ¨æ‰‹æ©Ÿç‰ˆéš±è—å°èˆªç®­é ­ */
        @media (max-width: 768px) {
            .swiper-button-next,
            .swiper-button-prev {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div id="albums-container"></div>

    <div class="fullscreen-overlay">
        <div class="close-button">&times;</div>
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="button-container">
            <button class="action-button line-button">å–å¾—ç…§ç‰‡</button>
            <button class="action-button share-button">åˆ†äº«ç…§ç‰‡</button>
        </div>
    </div>

    <div id="loading">è¼‰å…¥ä¸­...</div>
    <div class="custom-notification"></div>

    <script>
        $(document).ready(function() {
            let swiper;
            let currentPage = 1;
            const itemsPerPage = 20;
            let allFolders = [];
            let isLoading = false;

            // LIFF åˆå§‹åŒ–
            liff.init({ liffId: "1660786690-PdnDvrOQ" })
                .then(() => {
                    if (!liff.isLoggedIn() && liff.isInClient()) {
                        liff.login();
                    }
                })
                .catch(console.error);

            function loadAlbums() {
                if (isLoading) return;
                isLoading = true;

                fetch('https://rainbowstudent.wentzao.com/get_photo_data')
                    .then(response => response.json())
                    .then(responseData => {
                        const data = JSON.parse(responseData.data);
                        allFolders = data.folders.sort((a, b) => {
                            return new Date(b.folderName.split('-')[0]) - new Date(a.folderName.split('-')[0]);
                        });
                        displayAlbums();
                    })
                    .catch(console.error)
                    .finally(() => {
                        isLoading = false;
                    });
            }

            function displayAlbums() {
                const container = $('#albums-container');
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                
                const fragment = document.createDocumentFragment();
                
                allFolders.slice(startIndex, endIndex).forEach(folder => {
                    const albumElement = createAlbumElement(folder);
                    fragment.appendChild(albumElement[0]);
                });
                
                container.append(fragment);
                lazyLoadImages();
                currentPage++;
            }

            function createAlbumElement(folder) {
                const album = $('<div>').addClass('album');
                const titleParts = folder.folderName.split('-');
                const date = titleParts.shift();
                const title = titleParts.join(' ');

                album.append(`
                    <div class="album-title">
                        <span class="album-date">${date}</span>
                        ${title}
                    </div>
                `);

                if (folder.youtube) {
                    album.append(`
                        <div class="youtube-container">
                            <iframe src="https://www.youtube.com/embed/${folder.youtube}" 
                                    allowfullscreen></iframe>
                        </div>
                    `);
                }

                if (folder.photos && folder.photos.length > 0) {
                    const photoGrid = $('<div>').addClass('photo-grid');
                    const isMobile = window.matchMedia('(max-width: 768px)').matches;

                    if (isMobile) {
                        // æ¯6å¼µç…§ç‰‡ä½œç‚ºä¸€çµ„
                        for (let i = 0; i < folder.photos.length; i += 6) {
                            const groupPhotos = folder.photos.slice(i, i + 6);
                            if (groupPhotos.length >= 4) { // ç¢ºä¿æœ‰è¶³å¤ çš„ç…§ç‰‡å½¢æˆä¸€å€‹å®Œæ•´çµ„
                                // åªå¾1ã€2ã€4ã€5ä½ç½®ä¸­éš¨æ©Ÿé¸æ“‡ä¸€å€‹ä½œç‚ºå¤§åœ–
                                const validPositions = [1, 2, 4, 5];
                                const randomPosition = validPositions[Math.floor(Math.random() * validPositions.length)];
                                const largePhotoIndex = i + (randomPosition - 1); // å› ç‚ºç´¢å¼•å¾0é–‹å§‹ï¼Œæ‰€ä»¥è¦æ¸›1
                                
                                // æ·»åŠ é€™çµ„çš„ç…§ç‰‡åˆ°ç¶²æ ¼
                                groupPhotos.forEach((photo, groupIndex) => {
                                    const photoItem = $('<div>').addClass('photo-item');
                                    
                                    if (i + groupIndex === largePhotoIndex) {
                                        // é€™æ˜¯è¢«é¸ä¸­çš„å¤§åœ–
                                        photoItem.addClass('large');
                                    }

                                    const img = $('<img>')
                                        .attr('data-src', photo + '=s400-c')
                                        .attr('data-full', photo)
                                        .on('click', () => openFullscreen(folder.photos, i + groupIndex));

                                    photoItem.append(img);
                                    photoGrid.append(photoItem);
                                });
                            } else {
                                // è™•ç†å‰©é¤˜çš„ç…§ç‰‡ï¼ˆå°‘æ–¼6å¼µçš„æƒ…æ³ï¼‰
                                groupPhotos.forEach((photo, groupIndex) => {
                                    const photoItem = $('<div>').addClass('photo-item');
                                    const img = $('<img>')
                                        .attr('data-src', photo + '=s400-c')
                                        .attr('data-full', photo)
                                        .on('click', () => openFullscreen(folder.photos, i + groupIndex));

                                    photoItem.append(img);
                                    photoGrid.append(photoItem);
                                });
                            }
                        }
                    } else {
                        // æ¡Œé¢ç‰ˆçš„åŸæœ‰é‚è¼¯
                        folder.photos.forEach((photo, index) => {
                            const photoItem = $('<div>').addClass('photo-item');
                            if (index % 5 === 0) {
                                photoItem.addClass('large');
                            }

                            const img = $('<img>')
                                .attr('data-src', photo + '=s400-c')
                                .attr('data-full', photo)
                                .on('click', () => openFullscreen(folder.photos, index));

                            photoItem.append(img);
                            photoGrid.append(photoItem);
                        });
                    }

                    album.append(photoGrid);
                }

                return album;
            }

            function lazyLoadImages() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            if (!img.src) {  // ç¢ºä¿åœ–ç‰‡é‚„æ²’è¢«è¼‰å…¥é
                                img.src = img.dataset.src;
                                img.onload = () => {
                                    img.parentElement.classList.remove('loading');
                                    // åœ–ç‰‡è¼‰å…¥å®Œæˆå¾Œï¼Œç§»é™¤ data-src ä»¥é‡‹æ”¾è¨˜æ†¶é«”
                                    img.removeAttribute('data-src');
                                };
                                img.onerror = () => {
                                    // å¦‚æœè¼‰å…¥å¤±æ•—ï¼Œç§»é™¤è§€å¯Ÿä¸¦æ¨™è¨˜éŒ¯èª¤
                                    observer.unobserve(img);
                                    img.parentElement.classList.remove('loading');
                                    img.parentElement.classList.add('error');
                                };
                            }
                            observer.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '50px 0px',  // æå‰ 50px é–‹å§‹è¼‰å…¥
                    threshold: 0.1
                });

                // åªè§€å¯Ÿé‚„æ²’æœ‰ src çš„åœ–ç‰‡
                $('img[data-src]:not([src])').each(function() {
                    $(this).parent().addClass('loading');
                    observer.observe(this);
                });

                // å®šæœŸæ¸…ç†ä¸åœ¨è¦–çª—å…§çš„åœ–ç‰‡
                const cleanupImages = () => {
                    $('img[src]').each(function() {
                        const rect = this.getBoundingClientRect();
                        const buffer = window.innerHeight * 2; // ä¿ç•™è¦–çª—é«˜åº¦2å€ç¯„åœå…§çš„åœ–ç‰‡
                        
                        if (rect.bottom < -buffer || rect.top > window.innerHeight + buffer) {
                            // å°‡åœ–ç‰‡ src è½‰ç§»å› data-srcï¼Œä¸¦æ¸…ç©º src
                            if (!this.dataset.src) {
                                this.dataset.src = this.src;
                            }
                            this.src = '';
                            this.parentElement.classList.add('loading');
                        }
                    });
                };

                // æ¯ 30 ç§’æ¸…ç†ä¸€æ¬¡ï¼Œæˆ–åœ¨æ»¾å‹•åœæ­¢å¾Œæ¸…ç†
                let scrollTimeout;
                $(window).on('scroll', () => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(cleanupImages, 1000);
                });
                setInterval(cleanupImages, 30000);
            }

            function openFullscreen(photos, index) {
                scrollPosition = window.pageYOffset;
                $('body').addClass('no-scroll').css('top', `-${scrollPosition}px`);

                const overlay = $('.fullscreen-overlay');
                const swiperWrapper = overlay.find('.swiper-wrapper');
                swiperWrapper.empty();

                // åˆå§‹åªè¼‰å…¥ç•¶å‰å’Œå‰å¾Œå„2å¼µåœ–ç‰‡
                photos.forEach((photo, i) => {
                    const shouldLoadImage = Math.abs(i - index) <= 2;
                    swiperWrapper.append(`
                        <div class="swiper-slide">
                            <div class="swiper-zoom-container">
                                <img src="${shouldLoadImage ? photo : ''}" 
                                     data-src="${photo}"
                                     class="${shouldLoadImage ? 'swiper-lazy-loaded' : 'swiper-lazy'}" />
                            </div>
                        </div>
                    `);
                });

                overlay.show();
                $('body').css('overflow', 'hidden');

                if (swiper) swiper.destroy();

                let startY;
                let currentTranslate = 0;

                swiper = new Swiper('.swiper', {
                    initialSlide: index,
                    zoom: { maxRatio: 3 },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    preloadImages: false,
                    lazy: {
                        loadPrevNext: true,
                        loadPrevNextAmount: 2,
                    },
                    on: {
                        slideChange: function() {
                            // ç•¶æ»‘å‹•åˆ°æ–°çš„slideæ™‚ï¼Œç¢ºä¿å‰å¾Œ2å¼µåœ–ç‰‡éƒ½å·²è¼‰å…¥
                            const activeIndex = this.activeIndex;
                            const slides = this.slides;
                            
                            if (!slides) return;  // é˜²æ­¢ undefined éŒ¯èª¤

                            for (let i = -2; i <= 2; i++) {
                                const slideIndex = activeIndex + i;
                                if (slideIndex >= 0 && slideIndex < slides.length) {
                                    const slide = slides[slideIndex];
                                    const img = slide.querySelector('img');
                                    if (img && !img.src && img.dataset.src) {
                                        img.src = img.dataset.src;
                                        img.classList.remove('swiper-lazy');
                                        img.classList.add('swiper-lazy-loaded');
                                    }
                                }
                            }
                        },
                        touchStart: function(swiper, event) {
                            if (swiper.zoom.scale === 1) {
                                startY = event.touches[0].clientY;
                                currentTranslate = 0;
                                swiper.$el.css('transition', 'transform 0.3s');
                            }
                        },
                        touchMove: function(swiper, event) {
                            if (swiper.zoom.scale === 1) {
                                const currentY = event.touches[0].clientY;
                                const diffY = currentY - startY;
                                if (Math.abs(diffY) > 5) {
                                    currentTranslate = diffY * 0.5;
                                    swiper.$el.css('transform', `translate3d(0px, ${currentTranslate}px, 0px)`);
                                }
                            }
                        },
                        touchEnd: function(swiper) {
                            if (swiper.zoom.scale === 1) {
                                if (Math.abs(currentTranslate) > 100) {
                                    closeFullscreen();
                                } else {
                                    swiper.$el.css('transform', '');
                                }
                                swiper.$el.css('transition', '');
                            }
                        }
                    }
                });

                setupFullscreenButtons(photos);
            }

            function setupFullscreenButtons(photos) {
                if (liff.isInClient()) {
                    $('.button-container').show();
                    
                    $('.line-button').off().on('click', () => {
                        const currentPhoto = photos[swiper.activeIndex];
                        sendImageToLine(currentPhoto);
                    });

                    $('.share-button').off().on('click', () => {
                        const currentPhoto = photos[swiper.activeIndex];
                        shareImage(currentPhoto);
                    });
                } else {
                    $('.button-container').hide();
                }
            }

            function closeFullscreen() {
                $('.fullscreen-overlay').hide();
                $('body').css('overflow', '');
                
                // é‡‹æ”¾ Swiper å¯¦ä¾‹
                if (swiper) {
                    swiper.destroy(true, true);
                    swiper = null;
                }
                
                // æ¸…ç©º Swiper å®¹å™¨
                $('.swiper-wrapper').empty();
            }

            function showLoadingAnimation() {
                $('#loading').show();
            }

            function hideLoadingAnimation() {
                $('#loading').hide();
            }

            function showNotification(message) {
                const notification = $('.custom-notification');
                notification.text(message).fadeIn(300);
                setTimeout(() => {
                    notification.fadeOut(300);
                }, 2000);
            }

            function sendImageToLine(imageUrl) {
                if (liff.isInClient()) {
                    liff.sendMessages([{
                        type: 'image',
                        originalContentUrl: imageUrl,
                        previewImageUrl: imageUrl + '=s300-c'
                    }])
                    .then(() => {
                        showNotification('ç…§ç‰‡å·²å‚³é€åˆ°èŠå¤©å®¤');
                        console.log('Image sent successfully');
                    })
                    .catch((error) => {
                        console.error('Error sending image:', error);
                        showNotification('å‚³é€ç…§ç‰‡å¤±æ•—');
                    });
                }
            }

            function shareImage(imageUrl) {
                if (liff.isInClient()) {
                    liff.shareTargetPicker([{
                        type: 'image',
                        originalContentUrl: imageUrl,
                        previewImageUrl: imageUrl + '=s300-c'
                    }])
                    .then((result) => {
                        if (result) {
                            showNotification('ç…§ç‰‡å·²æˆåŠŸåˆ†äº«');
                        } else {
                            showNotification('åˆ†äº«å·²å–æ¶ˆ');
                        }
                    })
                    .catch((error) => {
                        console.error('Error sharing image:', error);
                        showNotification('åˆ†äº«ç…§ç‰‡å¤±æ•—: ' + error.message);
                    });
                } else {
                    if (navigator.share) {
                        navigator.share({
                            title: 'åˆ†äº«ç…§ç‰‡',
                            text: 'æŸ¥çœ‹é€™ç…§ç‰‡',
                            url: imageUrl
                        })
                        .then(() => {
                            showNotification('ç…§ç‰‡å·²æˆåŠŸåˆ†äº«');
                        })
                        .catch((error) => {
                            console.error('Error sharing via Web Share API:', error);
                            showNotification('åˆ†äº«ç…§ç‰‡å¤±æ•—');
                        });
                    } else {
                        const tempInput = document.createElement('input');
                        document.body.appendChild(tempInput);
                        tempInput.value = imageUrl;
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        showNotification('ç…§ç‰‡é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
                    }
                }
            }

            // ç¦æ­¢æ•´å€‹é é¢çš„ç¸®æ”¾ï¼Œä½†å…è¨±å¤§åœ–ç¸®æ”¾
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1 && !$('.fullscreen-overlay').is(':visible')) {
                    e.preventDefault();
                }
            }, { passive: false });

            // åˆå§‹åŠ è¼‰
            loadAlbums();

            // ç„¡é™æ»¾å‹•
            $(window).on('scroll', () => {
                if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                    loadAlbums();
                }
            });

            // é—œé–‰æŒ‰éˆ•äº‹ä»¶
            $('.close-button').on('click', closeFullscreen);

            // ä¿®æ”¹ resize äº‹ä»¶è™•ç†
            let resizeTimeout;
            let previousWidth = window.innerWidth;
            
            $(window).on('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    const currentWidth = window.innerWidth;
                    const breakpoint = 768;
                    
                    // åªåœ¨å¯¬åº¦è®ŠåŒ–è¶…é 50px ä¸”è·¨è¶Šæ–·é»æ™‚æ‰é‡æ–°è¼‰å…¥
                    if (Math.abs(currentWidth - previousWidth) > 100 && 
                        ((previousWidth <= breakpoint && currentWidth > breakpoint) ||
                         (previousWidth > breakpoint && currentWidth <= breakpoint))) {
                        $('#albums-container').empty();
                        currentPage = 1;
                        loadAlbums();
                    }
                    
                    previousWidth = currentWidth;
                }, 500); // å¢åŠ å»¶é²æ™‚é–“åˆ° 500ms
            });

            // ä¿®æ”¹ orientationchange äº‹ä»¶è™•ç†
            let orientationTimeout;
            window.addEventListener('orientationchange', function() {
                clearTimeout(orientationTimeout);
                orientationTimeout = setTimeout(function() {
                    // åªåœ¨å¯¦éš›æ–¹å‘æ”¹è®Šæ™‚é‡æ–°è¼‰å…¥
                    const currentWidth = window.innerWidth;
                    if (Math.abs(currentWidth - previousWidth) > 200) {
                        $('#albums-container').empty();
                        currentPage = 1;
                        loadAlbums();
                        previousWidth = currentWidth;
                    }
                }, 500);
            });
        });
