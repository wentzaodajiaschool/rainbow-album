<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文藻美語 活動剪影</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 基礎樣式 */
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 相簿容器 */
        .album {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 10px;
        }

        .album-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding: 0;
        }

        .album-date {
            color: #92b7df;
            margin-right: 10px;
        }

        /* 照片網格 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 0;
            margin-top: 30px;
        }

        /* 照片項目 */
        .photo-item {
            position: relative;
            padding-bottom: 100%;
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .photo-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* 大尺寸照片 */
        .photo-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        /* YouTube 容器 */
        .youtube-container {
            position: relative;
            padding-bottom: 28%;
            height: 0;
            overflow: hidden;
            max-width: 50%;
            margin: 20px auto;
            border-radius: 10px;
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 全螢幕查看 */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overscroll-behavior: contain;
            touch-action: none;
        }

        .close-button {
            position: fixed;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        /* Swiper 樣式 */
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }

            .photo-item.large {
                grid-column: span 2;
                grid-row: span 2;
            }

            .album-title {
                font-size: 24px;
            }

            .album {
                padding: 0 5px;
            }

            .youtube-container {
                max-width: calc(100% - 10px);
                padding-bottom: 56.25%;
                margin: 20px 5px;
            }
        }

        /* 操作按鈕 */
        .button-container {
            position: fixed;
            bottom: 1rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0 1rem;
            z-index: 1001;
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        /* 載入動畫 */
        .loading {
            position: relative;
        }

        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* 載入動畫樣式 */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        /* 自定義通知樣式 */
        .custom-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(15, 219, 96);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }

        /* 分享按鈕樣式 */
        .share-button svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* 修改導航箭頭樣式 */
        .swiper-button-next,
        .swiper-button-prev {
            color: white !important;
            opacity: 0.8;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            opacity: 1;
        }

        /* 在手機版隱藏導航箭頭 */
        @media (max-width: 768px) {
            .swiper-button-next,
            .swiper-button-prev {
                display: none !important;
            }
        }

        /* macOS 風格滾動條 */
        ::-webkit-scrollbar {
            width: 9px;
            height: 9px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        /* Firefox 滾動條樣式 */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }

        /* 當滾動條不活動時隱藏 */
        ::-webkit-scrollbar-thumb:vertical {
            min-height: 30px;
        }

        /* 在深色背景下的滾動條（例如全螢幕模式） */
        .fullscreen-overlay ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
        }

        .fullscreen-overlay ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 修改 body 在全螢幕模式時的樣式 */
        body.no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="albums-container"></div>

    <div class="fullscreen-overlay">
        <div class="close-button">&times;</div>
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="button-container">
            <button class="action-button line-button">取得照片</button>
            <button class="action-button share-button">分享照片</button>
        </div>
    </div>

    <div id="loading">載入中...</div>
    <div class="custom-notification"></div>

    <script>
        $(document).ready(function() {
            // 使用 const 替代 let 來宣告不會改變的變數
            const itemsPerPage = 20;
            const breakpoint = 768;
            const liffId = "1660786690-PdnDvrOQ";
            
            // 將全域變數集中管理
            const state = {
                swiper: null,
                currentPage: 1,
                allFolders: [],
                isLoading: false,
                scrollPosition: 0,
                previousWidth: window.innerWidth,
                startY: 0,
                currentTranslate: 0
            };

            // LIFF 初始化優化
            async function initializeLiff() {
                try {
                    // 添加 cookie 相關設定
                    document.cookie = "SameSite=Strict; Secure";
                    
                    await liff.init({ 
                        liffId,
                        // 添加額外設定
                        persistence: true,
                        cookiePolicy: 'none' // 避免使用第三方 cookie
                    });
                    
                    if (!liff.isLoggedIn() && liff.isInClient()) {
                        await liff.login({
                            // 添加登入相關設定
                            cookiePolicyUrl: 'https://www.wentzao.com/privacy-policy'
                        });
                    }
                } catch (error) {
                    console.error('LIFF Initialization failed:', error);
                }
            }

            // 優化圖片加載
            function lazyLoadImages() {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            // 使用較小的圖片尺寸
                            img.src = img.dataset.src;
                            img.onload = () => {
                                img.parentElement.classList.remove('loading');
                                // 加載完成後取消觀察
                                observer.unobserve(img);
                            };
                        }
                    });
                }, {
                    rootMargin: '50px 0px', // 預加載範圍
                    threshold: 0.1
                });

                document.querySelectorAll('img[data-src]').forEach(img => {
                    img.parentElement.classList.add('loading');
                    imageObserver.observe(img);
                });
            }

            // 優化相簿加載
            async function loadAlbums() {
                if (state.isLoading) return;
                state.isLoading = true;
                showLoadingAnimation();

                try {
                    const response = await fetch('https://rainbowstudent.wentzao.com/get_photo_data');
                    const responseData = await response.json();
                    
                    if (!responseData || !responseData.data) {
                        throw new Error('Invalid response data');
                    }

                    const data = JSON.parse(responseData.data);
                    
                    if (!data || !Array.isArray(data.folders)) {
                        throw new Error('Invalid folders data');
                    }

                    state.allFolders = data.folders.sort((a, b) => {
                        const dateA = a.folderName ? new Date(a.folderName.split('-')[0]) : new Date(0);
                        const dateB = b.folderName ? new Date(b.folderName.split('-')[0]) : new Date(0);
                        return dateB - dateA;
                    });
                    
                    displayAlbums();
                } catch (error) {
                    console.error('Error loading albums:', error);
                    showNotification('載入相簿失敗');
                } finally {
                    state.isLoading = false;
                    hideLoadingAnimation();
                }
            }

            // 優化相簿顯示
            function displayAlbums() {
                if (!state.allFolders || !state.allFolders.length) {
                    console.log('No folders to display');
                    return;
                }

                const container = document.getElementById('albums-container');
                const fragment = document.createDocumentFragment();
                const startIndex = (state.currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;

                state.allFolders.slice(startIndex, endIndex).forEach(folder => {
                    if (folder) {
                        fragment.appendChild(createAlbumElement(folder));
                    }
                });

                container.appendChild(fragment);
                lazyLoadImages();
                state.currentPage++;
            }

            // 修改 closeFullscreen 函數
            function closeFullscreen() {
                const overlay = document.querySelector('.fullscreen-overlay');
                overlay.style.display = 'none';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
                
                document.body.classList.remove('no-scroll');
                document.body.style.top = '';
                window.scrollTo(0, state.scrollPosition);
                
                if (state.swiper) {
                    state.swiper.destroy();
                    state.swiper = null;
                }
            }

            // 修改 openFullscreen 函數
            function openFullscreen(photos, index) {
                state.scrollPosition = window.pageYOffset;
                document.body.classList.add('no-scroll');
                document.body.style.top = `-${state.scrollPosition}px`;

                const overlay = document.querySelector('.fullscreen-overlay');
                const swiperWrapper = overlay.querySelector('.swiper-wrapper');
                
                // 防止觸控事件傳遞
                overlay.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });

                swiperWrapper.innerHTML = photos.map(photo => `
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="${photo}" loading="lazy" />
                        </div>
                    </div>
                `).join('');

                overlay.style.display = 'block';

                // 綁定關閉按鈕事件
                const closeButton = document.querySelector('.close-button');
                closeButton.addEventListener('click', closeFullscreen);

                // 綁定點擊背景關閉事件
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        closeFullscreen();
                    }
                });

                // 綁定 ESC 鍵關閉事件
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        closeFullscreen();
                    }
                });

                if (state.swiper) {
                    state.swiper.destroy();
                }

                initializeSwiper(photos, index);
                setupFullscreenButtons(photos);
            }

            // 優化 Swiper 初始化
            function initializeSwiper(photos, index) {
                state.swiper = new Swiper('.swiper', {
                    initialSlide: index,
                    zoom: { maxRatio: 3 },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    on: {
                        touchStart: handleTouchStart,
                        touchMove: handleTouchMove,
                        touchEnd: handleTouchEnd
                    }
                });
            }

            // 事件處理函數優化
            const throttledScroll = throttle(() => {
                if (window.innerHeight + window.pageYOffset >= document.documentElement.offsetHeight - 100) {
                    loadAlbums();
                }
            }, 200);

            const debouncedResize = debounce(() => {
                const currentWidth = window.innerWidth;
                if ((state.previousWidth <= breakpoint && currentWidth > breakpoint) ||
                    (state.previousWidth > breakpoint && currentWidth <= breakpoint)) {
                    document.getElementById('albums-container').innerHTML = '';
                    state.currentPage = 1;
                    loadAlbums();
                }
                state.previousWidth = currentWidth;
            }, 250);

            // Utility 函數
            function throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }

            function debounce(func, wait) {
                let timeout;
                return function() {
                    const context = this;
                    const args = arguments;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), wait);
                }
            }

            // 事件監聽器綁定
            window.addEventListener('scroll', throttledScroll, { passive: true });
            window.addEventListener('resize', debouncedResize, { passive: true });
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    document.getElementById('albums-container').innerHTML = '';
                    state.currentPage = 1;
                    loadAlbums();
                }, 300);
            });

            // 添加載入動畫相關函數
            function showLoadingAnimation() {
                $('#loading').show();
            }

            function hideLoadingAnimation() {
                $('#loading').hide();
            }

            // 添加通知相關函數
            function showNotification(message) {
                const notification = $('.custom-notification');
                notification.text(message).fadeIn(300);
                setTimeout(() => {
                    notification.fadeOut(300);
                }, 2000);
            }

            // 修改觸控處理函數
            function handleTouchStart(swiper, event) {
                if (swiper.zoom.scale === 1) {
                    state.startY = event.touches[0].clientY;
                    state.currentTranslate = 0;
                    swiper.$el.css('transition', 'transform 0.3s');
                }
            }

            function handleTouchMove(swiper, event) {
                if (swiper.zoom.scale === 1) {
                    const currentY = event.touches[0].clientY;
                    const diffY = currentY - state.startY;
                    
                    // 只有向下滑動時才有效果
                    if (diffY > 0) {
                        event.preventDefault(); // 防止頁面滾動
                        state.currentTranslate = diffY * 0.5;
                        swiper.$el.css('transform', `translate3d(0px, ${state.currentTranslate}px, 0px)`);
                        
                        // 顯示滑動距離
                        console.log('滑動距離:', diffY, '實際位移:', state.currentTranslate);
                        
                        // 根據滑動距離調整背景透明度
                        const opacity = Math.max(0.9 - (diffY / 1000), 0.3);
                        document.querySelector('.fullscreen-overlay').style.backgroundColor = 
                            `rgba(0, 0, 0, ${opacity})`;
                    }
                }
            }

            function handleTouchEnd(swiper) {
                if (swiper.zoom.scale === 1) {
                    const threshold = 150; // 觸發關閉的閾值
                    
                    if (state.currentTranslate > threshold) {
                        closeFullscreen();
                    } else {
                        // 重置位置和背景
                        swiper.$el.css('transform', '');
                        document.querySelector('.fullscreen-overlay').style.backgroundColor = 
                            'rgba(0, 0, 0, 0.9)';
                    }
                    swiper.$el.css('transition', '');
                }
            }

            // 添加關閉全螢幕函數
            function closeFullscreen() {
                $('.fullscreen-overlay').hide();
                $('body').removeClass('no-scroll').css('top', '');
                window.scrollTo(0, state.scrollPosition);
            }

            // 添加 LINE 相關函數
            function setupFullscreenButtons(photos) {
                if (liff.isInClient()) {
                    $('.button-container').show();
                    
                    $('.line-button').off().on('click', () => {
                        const currentPhoto = photos[state.swiper.activeIndex];
                        sendImageToLine(currentPhoto);
                    });

                    $('.share-button').off().on('click', () => {
                        const currentPhoto = photos[state.swiper.activeIndex];
                        shareImage(currentPhoto);
                    });
                } else {
                    $('.button-container').hide();
                }
            }

            function sendImageToLine(imageUrl) {
                if (liff.isInClient()) {
                    liff.sendMessages([{
                        type: 'image',
                        originalContentUrl: imageUrl,
                        previewImageUrl: imageUrl + '=s300-c'
                    }])
                    .then(() => {
                        showNotification('照片已傳送到聊天室');
                    })
                    .catch((error) => {
                        console.error('Error sending image:', error);
                        showNotification('傳送照片失敗');
                    });
                }
            }

            function shareImage(imageUrl) {
                if (liff.isInClient()) {
                    liff.shareTargetPicker([{
                        type: 'image',
                        originalContentUrl: imageUrl,
                        previewImageUrl: imageUrl + '=s300-c'
                    }])
                    .then((result) => {
                        if (result) {
                            showNotification('照片已成功分享');
                        } else {
                            showNotification('分享已取消');
                        }
                    })
                    .catch((error) => {
                        console.error('Error sharing image:', error);
                        showNotification('分享照片失敗');
                    });
                } else {
                    if (navigator.share) {
                        navigator.share({
                            title: '分享照片',
                            text: '查看這張照片',
                            url: imageUrl
                        })
                        .then(() => {
                            showNotification('照片已成功分享');
                        })
                        .catch((error) => {
                            console.error('Error sharing via Web Share API:', error);
                            showNotification('分享照片敗');
                        });
                    } else {
                        const tempInput = document.createElement('input');
                        document.body.appendChild(tempInput);
                        tempInput.value = imageUrl;
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        showNotification('照片連結已複製到剪貼簿');
                    }
                }
            }

            // 添加 createAlbumElement 函數
            function createAlbumElement(folder) {
                if (!folder || !folder.folderName) {
                    console.error('Invalid folder data:', folder);
                    return document.createElement('div');
                }

                const albumDiv = document.createElement('div');
                albumDiv.className = 'album';

                // 創建標題
                const titleParts = folder.folderName.split('-');
                const date = titleParts.shift() || '';
                const title = titleParts.join(' ') || '';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'album-title';
                
                const dateSpan = document.createElement('span');
                dateSpan.className = 'album-date';
                dateSpan.textContent = date;
                
                titleDiv.appendChild(dateSpan);
                titleDiv.appendChild(document.createTextNode(' ' + title));
                albumDiv.appendChild(titleDiv);

                // 添加 YouTube 影片（如果有）
                if (folder.youtube) {
                    const youtubeContainer = document.createElement('div');
                    youtubeContainer.className = 'youtube-container';
                    youtubeContainer.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${folder.youtube}"
                                frameborder="0"
                                allowfullscreen></iframe>
                    `;
                    albumDiv.appendChild(youtubeContainer);
                }

                // 添加照片網格
                if (folder.photos && Array.isArray(folder.photos) && folder.photos.length > 0) {
                    const photoGrid = document.createElement('div');
                    photoGrid.className = 'photo-grid';

                    // 在手機版時的處理
                    if (window.innerWidth <= 768) {
                        // 每6張照片為一組
                        for (let i = 0; i < folder.photos.length; i += 6) {
                            const groupPhotos = folder.photos.slice(i, Math.min(i + 6, folder.photos.length));
                            
                            // 只從1、2、4、5位置中隨機選擇一個作為大圖
                            const validPositions = [1, 2, 4, 5];
                            const randomPosition = validPositions[Math.floor(Math.random() * validPositions.length)];
                            
                            groupPhotos.forEach((photo, groupIndex) => {
                                const photoItem = document.createElement('div');
                                photoItem.className = 'photo-item';
                                
                                // 如果是被選中的位置，設置為大圖
                                if (groupIndex + 1 === randomPosition) {
                                    photoItem.classList.add('large');
                                }

                                const img = document.createElement('img');
                                img.setAttribute('data-src', photo + '=s400-c');
                                img.setAttribute('data-full', photo);
                                img.addEventListener('click', () => openFullscreen(folder.photos, i + groupIndex));

                                photoItem.appendChild(img);
                                photoGrid.appendChild(photoItem);
                            });
                        }
                    } else {
                        // 桌面版的處理保持不變
                        folder.photos.forEach((photo, index) => {
                            const photoItem = document.createElement('div');
                            photoItem.className = 'photo-item';
                            
                            if (index % 5 === 0) {
                                photoItem.classList.add('large');
                            }

                            const img = document.createElement('img');
                            img.setAttribute('data-src', photo + '=s400-c');
                            img.setAttribute('data-full', photo);
                            img.addEventListener('click', () => openFullscreen(folder.photos, index));

                            photoItem.appendChild(img);
                            photoGrid.appendChild(photoItem);
                        });
                    }

                    albumDiv.appendChild(photoGrid);
                }

                return albumDiv;
            }

            // 初始化
            initializeLiff();
            loadAlbums();
        });
    </script>
