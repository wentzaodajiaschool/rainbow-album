<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ–¼ï¸æ´»å‹•å‰ªå½±ğŸ–¼ï¸</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* åŸºç¤æ¨£å¼ */
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* ç›¸ç°¿å®¹å™¨ */
        .album {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .album-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding: 0 10px;
        }

        .album-date {
            color: #92b7df;
            margin-right: 10px;
        }

        /* ç…§ç‰‡ç¶²æ ¼ */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 0 10px;
            margin-top: 1rem;
        }

        /* ç…§ç‰‡é …ç›® */
        .photo-item {
            position: relative;
            padding-bottom: 100%;
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .photo-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* å¤§å°ºå¯¸ç…§ç‰‡ */
        .photo-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        /* YouTube å®¹å™¨ */
        .youtube-container {
            position: relative;
            padding-bottom: 56.25%;
            margin: 1rem 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* å…¨è¢å¹•æŸ¥çœ‹ */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .close-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }

        /* Swiper æ¨£å¼ */
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }

            .photo-item.large {
                grid-column: span 2;
                grid-row: span 2;
            }

            .album-title {
                font-size: 24px;
            }
        }

        /* æ“ä½œæŒ‰éˆ• */
        .button-container {
            position: fixed;
            bottom: 1rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0 1rem;
            z-index: 1001;
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        /* è¼‰å…¥å‹•ç•« */
        .loading {
            position: relative;
        }

        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

<body>
    <div id="albums-container"></div>

    <div class="fullscreen-overlay">
        <div class="close-button">&times;</div>
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="button-container">
            <button class="action-button line-button">å–å¾—ç…§ç‰‡</button>
            <button class="action-button share-button">åˆ†äº«ç…§ç‰‡</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let swiper;
            let currentPage = 1;
            const itemsPerPage = 20;
            let allFolders = [];
            let isLoading = false;

            // LIFF åˆå§‹åŒ–
            liff.init({ liffId: "1660786690-0XEXx5vG" })
                .then(() => {
                    if (!liff.isLoggedIn() && liff.isInClient()) {
                        liff.login();
                    }
                })
                .catch(console.error);

            function loadAlbums() {
                if (isLoading) return;
                isLoading = true;

                fetch('https://rainbowstudent.wentzao.com/get_photo_data')
                    .then(response => response.json())
                    .then(responseData => {
                        const data = JSON.parse(responseData.data);
                        allFolders = data.folders.sort((a, b) => {
                            return new Date(b.folderName.split('-')[0]) - new Date(a.folderName.split('-')[0]);
                        });
                        displayAlbums();
                    })
                    .catch(console.error)
                    .finally(() => {
                        isLoading = false;
                    });
            }

            function displayAlbums() {
                const container = $('#albums-container');
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                
                allFolders.slice(startIndex, endIndex).forEach(folder => {
                    const albumElement = createAlbumElement(folder);
                    container.append(albumElement);
                });

                lazyLoadImages();
                currentPage++;
            }

            function createAlbumElement(folder) {
                const album = $('<div>').addClass('album');
                const titleParts = folder.folderName.split('-');
                const date = titleParts.shift();
                const title = titleParts.join(' ');

                album.append(`
                    <div class="album-title">
                        <span class="album-date">${date}</span>
                        ${title}
                    </div>
                `);

                if (folder.youtube) {
                    album.append(`
                        <div class="youtube-container">
                            <iframe src="https://www.youtube.com/embed/${folder.youtube}" 
                                    allowfullscreen></iframe>
                        </div>
                    `);
                }

                if (folder.photos && folder.photos.length > 0) {
                    const photoGrid = $('<div>').addClass('photo-grid');
                    const isMobile = window.innerWidth <= 768;

                    if (isMobile) {
                        // æ¯6å¼µç…§ç‰‡ä½œç‚ºä¸€çµ„
                        for (let i = 0; i < folder.photos.length; i += 6) {
                            const groupPhotos = folder.photos.slice(i, i + 6);
                            if (groupPhotos.length >= 4) { // ç¢ºä¿æœ‰è¶³å¤ çš„ç…§ç‰‡å½¢æˆä¸€å€‹å®Œæ•´çµ„
                                // åªå¾1ã€2ã€4ã€5ä½ç½®ä¸­éš¨æ©Ÿé¸æ“‡ä¸€å€‹ä½œç‚ºå¤§åœ–
                                const validPositions = [1, 2, 4, 5];
                                const randomPosition = validPositions[Math.floor(Math.random() * validPositions.length)];
                                const largePhotoIndex = i + (randomPosition - 1); // å› ç‚ºç´¢å¼•å¾0é–‹å§‹ï¼Œæ‰€ä»¥è¦æ¸›1
                                
                                // æ·»åŠ é€™çµ„çš„ç…§ç‰‡åˆ°ç¶²æ ¼
                                groupPhotos.forEach((photo, groupIndex) => {
                                    const photoItem = $('<div>').addClass('photo-item');
                                    
                                    if (i + groupIndex === largePhotoIndex) {
                                        // é€™æ˜¯è¢«é¸ä¸­çš„å¤§åœ–
                                        photoItem.addClass('large');
                                    }

                                    const img = $('<img>')
                                        .attr('data-src', photo + '=s400-c')
                                        .attr('data-full', photo)
                                        .on('click', () => openFullscreen(folder.photos, i + groupIndex));

                                    photoItem.append(img);
                                    photoGrid.append(photoItem);
                                });
                            } else {
                                // è™•ç†å‰©é¤˜çš„ç…§ç‰‡ï¼ˆå°‘æ–¼6å¼µçš„æƒ…æ³ï¼‰
                                groupPhotos.forEach((photo, groupIndex) => {
                                    const photoItem = $('<div>').addClass('photo-item');
                                    const img = $('<img>')
                                        .attr('data-src', photo + '=s400-c')
                                        .attr('data-full', photo)
                                        .on('click', () => openFullscreen(folder.photos, i + groupIndex));

                                    photoItem.append(img);
                                    photoGrid.append(photoItem);
                                });
                            }
                        }
                    } else {
                        // æ¡Œé¢ç‰ˆçš„åŸæœ‰é‚è¼¯
                        folder.photos.forEach((photo, index) => {
                            const photoItem = $('<div>').addClass('photo-item');
                            if (index % 5 === 0) {
                                photoItem.addClass('large');
                            }

                            const img = $('<img>')
                                .attr('data-src', photo + '=s400-c')
                                .attr('data-full', photo)
                                .on('click', () => openFullscreen(folder.photos, index));

                            photoItem.append(img);
                            photoGrid.append(photoItem);
                        });
                    }

                    album.append(photoGrid);
                }

                return album;
            }

            function lazyLoadImages() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.onload = () => img.parentElement.classList.remove('loading');
                            observer.unobserve(img);
                        }
                    });
                });

                $('img[data-src]').each(function() {
                    $(this).parent().addClass('loading');
                    observer.observe(this);
                });
            }

            function openFullscreen(photos, index) {
                const overlay = $('.fullscreen-overlay');
                const swiperWrapper = overlay.find('.swiper-wrapper');
                swiperWrapper.empty();

                photos.forEach(photo => {
                    swiperWrapper.append(`
                        <div class="swiper-slide">
                            <div class="swiper-zoom-container">
                                <img src="${photo}" />
                            </div>
                        </div>
                    `);
                });

                overlay.show();
                $('body').css('overflow', 'hidden');

                if (swiper) swiper.destroy();

                swiper = new Swiper('.swiper', {
                    initialSlide: index,
                    zoom: { maxRatio: 3 },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    }
                });

                setupFullscreenButtons(photos);
            }

            function setupFullscreenButtons(photos) {
                if (liff.isInClient()) {
                    $('.button-container').show();
                    
                    $('.line-button').off().on('click', () => {
                        const currentPhoto = photos[swiper.activeIndex];
                        sendImageToLine(currentPhoto);
                    });

                    $('.share-button').off().on('click', () => {
                        const currentPhoto = photos[swiper.activeIndex];
                        shareImage(currentPhoto);
                    });
                } else {
                    $('.button-container').hide();
                }
            }

            function closeFullscreen() {
                $('.fullscreen-overlay').hide();
                $('body').css('overflow', '');
            }

            // åˆå§‹åŠ è¼‰
            loadAlbums();

            // ç„¡é™æ»¾å‹•
            $(window).on('scroll', () => {
                if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                    loadAlbums();
                }
            });

            // é—œé–‰æŒ‰éˆ•äº‹ä»¶
            $('.close-button').on('click', closeFullscreen);

            // å…¶ä»–åŠŸèƒ½ä¿æŒä¸è®Š...
            // sendImageToLine, shareImage ç­‰å‡½æ•¸ä¿æŒåŸæ¨£

            // æ·»åŠ è¦–çª—å¤§å°æ”¹è®Šæ™‚é‡æ–°åŠ è¼‰çš„è™•ç†
            let resizeTimeout;
            $(window).on('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    $('#albums-container').empty();
                    currentPage = 1;
                    loadAlbums();
                }, 250);
            });
        });
    </script>
</body>

</html>
