<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文藻美語✨活動剪影</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .album {
            margin-bottom: 40px;
            padding: 0;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .album-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding: 0 10px;
        }

        .album-date {
            color: #92b7df;
            margin-right: 10px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 0 10px;
            margin-top: 30px;
            /* 添加頂部 margin */
        }

        .photo-item {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            transition: opacity 0.3s ease;
        }

        .photo-item.loading::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .youtube-container {
            position: relative;
            padding-bottom: 28.125%;
            /* 16:9 寬高比的一半 */
            height: 0;
            overflow: hidden;
            max-width: 50%;
            margin: 20px auto 30px;
            /* 增加底部 margin */
            border-radius: 10px;
            /* 添加圓角 */
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            /* 添加圓角 */
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .swiper-button-next,
            .swiper-button-prev {
                display: none;
            }

            .youtube-container {
                max-width: 90%;
                padding-bottom: 56.25%;
                /* 恢復到原來的 16:9 寬高比 */
                margin-bottom: 20px;
                /* 在小螢幕上減少底部 margin */
            }

            .photo-grid {
                margin-top: 20px;
                /* 在小螢幕上減少頂部 margin */
            }
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: white;
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .swiper-button-next,
            .swiper-button-prev {
                display: none;
            }
        }

        .line-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1002;
        }

        @media (min-width: 769px) {
            .line-button {
                display: none;
            }
        }

        .swiper-notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 9999;
        }

        .swiper-notification-message {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            margin-top: 10px;
        }

        .custom-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>

<body>
    <div id="albums-container"></div>

    <div class="fullscreen-overlay">
        <div class="close-button">&times;</div>
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <div id="loading">載入中...</div>

    <div class="custom-notification"></div>

    <script>
        $(document).ready(function () {
            let swiper;
            let currentPage = 1;
            const itemsPerPage = 30;
            let allFolders = [];
            let isLoading = false;

            // 初始化 LIFF
            liff.init({
                liffId: "1660786690-0XEXx5vG" // 請替換為您的 LIFF ID
            }).then(() => {
                if (!liff.isLoggedIn() && liff.isInClient()) {
                    liff.login();
                }
            }).catch((err) => {
                console.error('LIFF Initialization failed', err);
            });

            function loadAlbums() {
                showLoadingAnimation();
                fetch('https://script.google.com/macros/s/AKfycbx7gmCRh3kx_1X4n4ffNmj0TXZ0AhwKwIWhDp9ge6yojGKfogArrBxgUmKD01xR5iLV1A/exec')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Fetched data:', data); // 添加這行來記錄整個數據
                        allFolders = data.folders.sort((a, b) => {
                            let dateA = extractDate(a.folderName);
                            let dateB = extractDate(b.folderName);
                            return dateB - dateA;
                        });
                        console.log('Sorted folders:', allFolders); // 添加這行來記錄排序後的文件夾
                        loadMoreAlbums();
                        hideLoadingAnimation();
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        hideLoadingAnimation();
                    });
            }

            function loadMoreAlbums() {
                if (isLoading) return;
                isLoading = true;
                showLoadingAnimation();

                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const foldersToLoad = allFolders.slice(startIndex, endIndex);

                const container = $('#albums-container');
                foldersToLoad.forEach(folder => {
                    console.log('Processing folder:', folder);

                    const albumElement = $('<div>').addClass('album');
                    const titleParts = folder.folderName.split('-');
                    const date = titleParts.shift(); // 提取日期部分
                    const title = titleParts.join(' '); // 剩餘部分作為標題，用空格連接

                    const titleElement = $('<div>').addClass('album-title');
                    titleElement.append($('<span>').addClass('album-date').text(date));
                    titleElement.append(document.createTextNode(' ' + title)); // 添加空格和標題

                    albumElement.append(titleElement);

                    let hasYouTube = false;

                    // 如果有 YouTube 連結，先添加 YouTube 容器
                    if (folder.youtube) {
                        console.log('YouTube link found:', folder.youtube);
                        const youtubeContainer = $('<div>').addClass('youtube-container');
                        const iframe = $('<iframe>')
                            .attr('src', `https://www.youtube.com/embed/${folder.youtube}`)
                            .attr('frameborder', '0')
                            .attr('allowfullscreen', '');
                        youtubeContainer.append(iframe);
                        albumElement.append(youtubeContainer);
                        console.log('YouTube container added');
                        hasYouTube = true;
                    }

                    // 然後添加照片網格
                    if (folder.photos && folder.photos.length > 0) {
                        const photoGrid = $('<div>').addClass('photo-grid');
                        if (hasYouTube) {
                            photoGrid.addClass('with-youtube');
                        }
                        folder.photos.forEach(photo => {
                            const photoItem = $('<div>').addClass('photo-item');
                            const img = $('<img>')
                                .attr('data-src', photo + '=s300-c')
                                .attr('data-full', photo)
                                .on('click', function () {
                                    openFullscreen(folder.photos, $(this).parent().index());
                                });
                            photoItem.append(img);
                            photoGrid.append(photoItem);
                        });
                        albumElement.append(photoGrid);
                    }

                    container.append(albumElement);
                });

                currentPage++;
                isLoading = false;
                hideLoadingAnimation();
                lazyLoadImages();
            }

            function lazyLoadImages() {
                const images = $('img[data-src]');
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.onload = () => {
                                img.parentElement.classList.remove('loading');
                            };
                            observer.unobserve(img);
                        }
                    });
                });

                images.each(function () {
                    $(this).parent().addClass('loading');
                    observer.observe(this);
                });
            }

            function extractDate(folderName) {
                const match = folderName.match(/\d{4}\/\d{2}\/\d{2}/);
                return match ? new Date(match[0]) : new Date(0);
            }

            function openFullscreen(photos, index) {
                const overlay = $('.fullscreen-overlay');
                const swiperWrapper = overlay.find('.swiper-wrapper');
                swiperWrapper.empty();

                photos.forEach((photo, i) => {
                    const slide = $('<div>').addClass('swiper-slide');
                    const img = $('<img>').attr('data-src', photo);
                    slide.append(img);
                    swiperWrapper.append(slide);
                });

                overlay.show();

                if (swiper) {
                    swiper.destroy();
                }

                swiper = new Swiper('.swiper', {
                    initialSlide: index,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    lazy: {
                        loadPrevNext: true,
                        loadPrevNextAmount: 2,
                    },
                    on: {
                        init: function () {
                            // 確保初始顯示的圖片被加載
                            const activeSlide = this.slides[this.activeIndex];
                            const img = activeSlide.querySelector('img');
                            if (img.getAttribute('data-src') && !img.src) {
                                img.src = img.getAttribute('data-src');
                            }
                        },
                        slideChange: function () {
                            const activeIndex = this.activeIndex;
                            this.slides.forEach((slide, i) => {
                                const img = slide.querySelector('img');
                                if (Math.abs(i - activeIndex) <= 2) {
                                    if (img.getAttribute('data-src') && !img.src) {
                                        img.src = img.getAttribute('data-src');
                                    }
                                } else if (Math.abs(i - activeIndex) > 2) {
                                    if (img.src) {
                                        img.removeAttribute('src');
                                    }
                                }
                            });
                        }
                    }
                });

                if (liff.isInClient()) {
                    const lineButton = $('<button>')
                        .addClass('line-button')
                        .text('透過Line取得照片')
                        .on('click', function (e) {
                            e.stopPropagation(); // 阻止事件冒泡
                            const currentPhoto = photos[swiper.activeIndex];
                            sendImageToLine(currentPhoto);
                        });
                    overlay.append(lineButton);
                }

                $(document).on('keydown.fullscreen', function (e) {
                    if (e.key === 'Escape') {
                        closeFullscreen();
                    }
                });

                overlay.on('click', function (e) {
                    if ($(e.target).closest('.swiper-slide, .swiper-button-next, .swiper-button-prev, .line-button').length === 0) {
                        closeFullscreen();
                    }
                });

                $('.close-button').on('click', closeFullscreen);
            }

            function closeFullscreen() {
                $('.fullscreen-overlay').hide();
                $(document).off('keydown.fullscreen');
            }

            function showLoadingAnimation() {
                $('#loading').show();
            }

            function hideLoadingAnimation() {
                $('#loading').hide();
            }

            function sendImageToLine(imageUrl) {
                if (liff.isInClient()) {
                    liff.sendMessages([
                        {
                            type: 'image',
                            originalContentUrl: imageUrl,
                            previewImageUrl: imageUrl + '=s300-c'
                        }
                    ]).then(() => {
                        showNotification('照片已傳送到聊天室');
                        console.log('Image sent successfully');
                    }).catch((error) => {
                        console.error('Error sending image:', error);
                        showNotification('傳送照片失敗');
                    });
                }
            }

            function showNotification(message) {
                const notification = $('.custom-notification');
                notification.text(message).fadeIn(300);
                setTimeout(() => {
                    notification.fadeOut(300);
                }, 2000);
            }

            loadAlbums();

            $(window).on('scroll', function () {
                if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                    loadMoreAlbums();
                }
            });
        });
    </script>
</body>

</html>
